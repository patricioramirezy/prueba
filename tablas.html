<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        table {
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Uso de tablas html</h1>
    <h2>tabla generica</h2>
    <table border="1" align="center">
        <tr>
            <th>Nombre</th>
            <th>Edad</th>
            <th>Ciudad</th>
        </tr>
        <tr>
            <td>Juan</td>
            <td>78</td>
            <td>arica</td>
        </tr>
        <tr>
            <td>Pato</td>
            <td>20</td>
            <td>Santiago</td>
        </tr>
    </table>
    <br>
    <h2>tabla con colspan</h2>
    <table border="1" align="center">
        <tr>
            <th colspan="3">A</th>
        </tr>
        <tr>
            <td>B</td>
            <td>C</td>
            <td>D</td>
        </tr>
    </table>
    <br>
    <h2>tabla con rowspan</h2>
    <table border="1" align="center">
        <tr>
            <td>A</td>
            <td rowspan="2">B</td>
        </tr>
        <tr>
            <td>C</td>
        </tr>
    </table>
    <br>
    <h2>ejercicio</h2>
    <table border="1" align="center">
        <tr>
            <td colspan="3">A</td>
            <td>B</td>
        </tr>
        <tr>
            <td>C</td>
            <td colspan="2">D</td>
            <td>E</td>
        </tr>
        <tr>
            <td colspan="4">F</td>
        </tr>
        <tr>
            <td>G</td>
            <td>H</td>
            <td>I</td>
            <td>J</td>
        </tr>       
    </table>

    <h1>listas</h2>
    <br>
    <!--lista desordenada-->
    <ul>
        <li>Elemento 1</li>
        <li>Elemento 2</li>
        <li>Elemento 3</li>
    </ul>
    <!--lista ordenada-->
    <ol>
        <li>manzana</li>
        <li>pera</li>
        <li>limon</li>
    </ol>
    
</body>
</html>
